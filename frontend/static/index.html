<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Embeddings Playground</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script defer src="assets/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Embeddings Playground</h1>

    <section class="mb-6">
      <h2 class="font-semibold mb-2">Upload document (PDF / TXT)</h2>
      <div class="flex gap-2 mb-2">
        <input id="doc_id" class="border p-2 rounded flex-1" placeholder="Document ID (eg: my-doc-001)" />
        <input id="file_input" type="file" accept=".pdf,.txt" class="border p-2 rounded" />
        <button id="upload_btn" class="px-4 py-2 bg-green-600 text-white rounded">Upload & Index</button>
      </div>
      <div id="upload_status" class="text-sm text-gray-600"></div>
    </section>

    <hr class="my-4"/>

    <section>
      <h2 class="font-semibold mb-2">Query</h2>
      <textarea id="query" rows="4" class="w-full border rounded p-2" placeholder="Type a query"></textarea>
      <button id="run" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">Query</button>
      <div id="results" class="mt-4"></div>
    </section>
  </div>
</body>
</html>
